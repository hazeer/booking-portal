<div class="esd-landing">    
    <div class="container">
        <div class="row">
            <div class="col-md-12  d-flex justify-content-center">
                <img src="../../assets/images/logo.png">
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1628702165923-62d783481b47?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=869&q=80" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1611428813653-aa606c998586?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1165&q=80" alt="Third slide">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <i class="material-icons" aria-hidden="true">chevron_left</i>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <i class="material-icons" aria-hidden="true">chevron_right</i>
            <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="landing-button-wrapper">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                <button class="esd-btn-secondary-large" mat-raised-button>View Gallery</button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                <button class="esd-btn-primary-large" mat-raised-button>Add a Booking</button>
                </div>
            </div>
        </div>
    </div>
</div>
